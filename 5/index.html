<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <title>Department of Computer Science Timetable</title>
</head>
<style>
    <style>
    /* Apply styles to the entire table */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    /* Style table headers (th) */
    th {
        background-color: #f2f2f2;
        text-align: center;
        padding: 10px;
        border: 1px solid #ddd;
    }

    /* Style table data cells (td) */
    td {
        text-align: center;
        padding: 10px;
        border: 1px solid #ddd;
    }

    /* Add alternate row background color for better readability */
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>

</style>
<body>
    <h1>TIME TABLE</h1>
    <table border="5" cellspacing="0" align="center">
        <!-- ... (previous rows) ... -->
        <!-- Tuesday -->
        <tr>
            <td align="center" height="50"><b>Tuesday</b></td>
            <td align="center" height="50">CS102</td>
            <td align="center" height="50">CS202</td>
            <td align="center" height="50">CS302</td>
            <td align="center" height="50">Lunch</td>
            <td align="center" height="50">CS402</td>
            <td align="center" height="50">CS502</td>
            <td align="center" height="50">Library</td>
        </tr>
        <!-- Wednesday -->
        <tr>
            <td align="center" height="50"><b>Wednesday</b></td>
            <td align="center" height="50">CS103</td>
            <td align="center" height="50">CS203</td>
            <td align="center" height="50">CS303</td>
            <td align="center" height="50" colspan="3">LAB</td>
        </tr>
        <!-- Thursday -->
        <tr>
            <td align="center" height="50"><b>Thursday</b></td>
            <td align="center" height="50">CS104</td>
            <td align="center" height="50">CS204</td>
            <td align="center" height="50">CS304</td>
            <td align="center" height="50" colspan="3">LAB</td>
            <td align="center" height="50">CS504</td>
        </tr>
        <!-- Friday -->
        <tr>
            <td align="center" height="50"><b>Friday</b></td>
            <td align="center" height="50">CS105</td>
            <td align="center" height="50">CS205</td>
            <td align="center" height="50">CS305</td>
            <td align="center" height="50" colspan="3">LAB</td>
            <td align="center" height="50">CS505</td>
        </tr>
        <!-- Saturday -->
        <tr>
            <td align="center" height="50"><b>Saturday</b></td>
            <td align="center" height="50">Eng</td>
            <td align="center" height="50">Math</td>
            <td align="center" height="50">CS401</td>
            <td align="center" height="50" colspan="3">Seminar</td>
            <td align="center" height="50">Library</td>
        </tr>
        <!-- Add rows for other days (Sunday, if applicable) -->
    </table>
    <p>Time-Table Incharge: Prof. XYZ</p>
</body>
</html>
